<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Create an account</h1>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="User Name" id="username" required><br>
            <input type="text" name="password" placeholder="Password" id="password" required><br>
            <input type="text" name="firstName" placeholder="First Name" id="firstName" required><br>
            <input type="text" name="lastName" placeholder="Last Name" id="lastName" required><br>
            <input type="text" name="dateOfBirth" placeholder="Date of Birth: mm/dd/yyyy" id="dateOfBirth" required><br>
            <input type="text" name="bio" placeholder="Your Biography" id="bio" required><br>
            <input type="submit">
        </form>
        <!--<a th:href="@{/login}">Login</a>-->
    </body>
</html>
