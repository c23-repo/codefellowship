<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
              integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <title>User page</title>
    </head>
    <body>
    <div th:replace="header :: headerFragment" class="pure-menu pure-menu-horizontal"></div>

        <h1>Welcome <span th:text="${user.username}"></span></h1><br><br>

            <h3>Posts</h3>
            <ul>
                <li th:each="potato : ${user.posts}"><span th:text="${potato.body}"></span></li>
            </ul>

            <h3>Friends</h3>
            <ul>
                <li th:each="tomato : ${user.friends}"><a th:href="@{'/details/' + ${tomato.id}}"><span th:text="${tomato.username}"></span></a></li>
            </ul>
        <h3><a th:href="@{/logout}">Logout</a></h3>
    </body>
</html>
